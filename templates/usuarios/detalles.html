{% extends 'main.html' %}

{% block contenido %}
<div class="topnav">
    <h1>{{myusuario.nombre}} {{myusuario.apellido}}</h1>
</div>

<div class="mycard">
    <p>Email: {{myusuario.email}}</p>
    <p>Edad: {{myusuario.edad}}</p>

    </p>
</div>

{% endblock contenido %}
